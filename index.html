<!doctype html>
<html lang="en">
    <head>
        <link href="main.css" rel="stylesheet">
        <title>Insurance Calculator</title>
    </head>
    <body>
        <div id="form_div">
            <form action="calculate.php" id="insurance_form">
                Estimated Value of Car:
                <input type="number" id="estimated_value" min="100" max="100000" placeholder="100 - 100000 EUR" required><br>
                Tax Percentage:
                <input type="number" id="tax_percentage" min="0" max="100" placeholder="0 - 100%" required><br>
                Number of Installments:
                <input type="number" id="number_of_installments" min="1" max="12" placeholder="Enter desired number of installments" required>
                <input type="submit" value="Calculate">
            </form>
        </div>
        <hr>
        
        <div id="result_div" style="display: none;">
            <!-- First column -->
            <div id="labels_div" style="display: inline-block;"></div>
            <!-- Policy column -->
            <div id="policy_div" style="display: inline-block;"></div>
            <!-- Installment column(s) will come here -->
            <span id="installment_div"></span>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
